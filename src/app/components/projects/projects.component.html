<h2>Projects</h2>

<div #projects class="projects-container" id="projects">
        @for (work of works; track work; let index = $index) {
        <div class="project">
                <h3>{{ work.title }}</h3>
                <a [href]="work.link" target="_blank">Go To Project</a>
                <div class="description" [innerHTML]="work.description | safeHtml"></div>
        </div>
        }
</div>
