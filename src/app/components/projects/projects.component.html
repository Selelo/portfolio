<h2>Projects</h2>

<div class="projects-container" id="projects">
        @for (work of works; track work; let index = $index) {
        <div class="project">
                <h3>{{ work.title }}</h3>
                <a [href]="work.link" target="_blank">Go To Project</a>
                <p [innerHTML]="work.description | safeHtml"></p>
                <img [src]="work.imageUrl" alt="{{ work.title }} screenshot">
        </div>
        }
