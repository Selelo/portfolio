<div class="carousel">
    <div class="carousel-inner" [ngStyle]="{'transform': 'translateX(' + (-currentIndex * 20) + '%)'}">
        @for (link of links; track $index) {
        <div class="carousel-item">
            <img [src]="link.logo" [alt]="'Slide ' + ($index + 1)">
        </div>
        }
    </div>
    <button class="carousel-control-prev" (click)="prev()">&#10094;</button>
    <button class="carousel-control-next" (click)="next()">&#10095;</button>
</div>
